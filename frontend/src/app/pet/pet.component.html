<div class="form">
    <mat-card class="mat-elevation-z0">
        <button mat-fab disabled class="form-button-icon">
            <mat-icon matSuffix>add_a_photo</mat-icon>
        </button>
        <br>
        <br>
        <p>
            <mat-form-field>
                <mat-label>Nombre de la mascota</mat-label>
                <input matInput [(ngModel)] = "pet.name">
            </mat-form-field>
        </p>
        <p>
            <mat-form-field>
                <mat-label>Tipo de mascota</mat-label>
                <mat-select [(ngModel)] = "pet.type">
                    <mat-option *ngFor="let type of types" [value]="type">{{type}}</mat-option>
                </mat-select>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field>
                <mat-label>Edad</mat-label>
                <input matInput [(ngModel)] = "pet.age">
            </mat-form-field>
        </p>
        <p>
            <mat-form-field>
                <mat-label>Raza</mat-label>
                <input matInput [(ngModel)] = "pet.breed">
            </mat-form-field>
        </p>
        <button class="form-button" mat-raised-button (click)="createPet()">INICIO</button>
    </mat-card>
</div>
