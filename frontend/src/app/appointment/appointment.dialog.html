<!-- <h1 mat-dialog-title>Hi {{data.name}}</h1> -->
<div mat-dialog-content>
  <p>Pedir cita</p>
  <mat-list-item *ngFor="let service of services">
    <mat-checkbox
      [(ngModel)]="service.checked"
      >{{ service.name }}</mat-checkbox>
  </mat-list-item>
  <hr>
  <mat-form-field>
    <input matInput [min]="minDate" [matDatepicker]="picker" placeholder="Mes/Dia/AÃ±o" [(ngModel)] = "date">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="onNoClick()">Cerrar</button>
  <button mat-button (click)="createAppointment()" cdkFocusInitial>Pedir cita</button>
</div>
